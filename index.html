<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <header>
        <h1>株式会社TECH</h1>
    </header>

    <ul>
        <li><a href="">ホーム</a></li>
        <li><a href="">企業情報</a></li>
        <li><a href="">会社概要</a></li>
        <li><a href="">よくある質問</a></li>
        <li><a href="">お問合わせ</a></li>
    </ul>

    <img src="mv.png" alt="img">
    <p>最新のテクノロジーで<em style="font-style:italic ; font-family:'Times New Roman', 'ＭＳ Ｐゴシック';">社会課題</em>を解決</p>

    <h2>会社概要</h2>
    <table>
        <tr>
            <th>会社名</th>
            <td>代表者</td>
        </tr>
        <tr>
            <th>代表者</th>
            <td>山田 太郎</td>
        </tr>
        <tr>
            <th>所在地</th>
            <td>東京都渋谷区神宮前</td>
        </tr>
        <tr>
            <th>設立</th>
            <td>2019/07/17</td>
        </tr>
        <tr>
            <th>従業員数</th>
            <td>100人</td>
        </tr>
        <tr>
            <th>資本金</th>
            <td>1000万円</td>
        </tr>
    </table>

    <h2>お問い合わせ</h2>
    <form action="" method="get">
        <label for="company">会社名</label>
        <input type="text" name="company" />
        <br>
        <label for="name">お名前</label>
        <input type="text" name="name" />
        <br>
        <label for="mail">メールアドレス</label>
        <input type="email" name="mail" />
        <br>
        <label for="contact">お問い合わせ内容</label>
        <textarea name="contact" cols="60" rows="10"></textarea>
        <br>
        <input type="button" name="submit" value="お申し込み"/>
    </form>

    <footer>
        <small>&copy 2020 TECH inc.</small>
    </footer>
</body>
</html>
